<!DOCTYPE HTML>
<html lang="en-US" ng-app="DojoAnalyticsSuite">
<head>
  <meta charset="UTF-8">
  <title>Dojo Analytics Suite</title>
 <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
  <style type="text/css">
  body {
    padding-top:60px;
  }
  .navbar-brand img{max-width: 50px;}
  .navbar-inverse{background: black;}
  .navbar-inverse .navbar-nav>li.active>a{background: red;

  }
  </style>
</head>
<body ng-controller="GeneralController">
 
  <!-- Navbar -->
<nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#/"><img src="img/logo.png" alt=""></a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-left">
           <li ng-repeat="panel in panels" ng-class="{'active':isCurrentPanel(panel)}">
                        <a ui-sref="{{panel.link}}">
                            {{panel.name}}
                        </a>
                    </li>
          </ul>
     
        </div>
      </div>
    </nav>
 
  <!-- Content -->
  <div class="container-fluid">
    <div class="row">
   
   <div ui-view></div>
      
    
    </div><!--row -->
  </div><!--container fluid -->
 
  <!-- JavaScript Includes -->
<!--
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
          <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>

 -->
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/restangular/1.3.1/restangular.js"></script>



<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.9.3/lodash.min.js"></script>


 

 <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

<!--DATA MODULE -->


<script type="text/javascript" src="js/app/data/_data.js"></script>
<script type="text/javascript" src="js/app/data/_config.js"></script>
<script type="text/javascript" src="js/app/data/ideaService.js"></script>
  <script type="text/javascript" src="js/app/data/itemService.js"></script>

<!--Main Module -->
<script type="text/javascript" src="js/app/das/_das.js"></script>
<script type="text/javascript" src="js/app/das/_config.js"></script>
<!--CONTROLLERS -->

<script type="text/javascript" src="js/app/das/generalController.js"></script>


<!--Dashboard -->
<script type="text/javascript" src="js/app/das/dashboardAbstractController.js"></script>
<script type="text/javascript" src="js/app/das/dashboardIdeageneratorsController.js"></script>
<script type="text/javascript" src="js/app/das/dashboardIndexController.js"></script>
<!--Content -->

<script type="text/javascript" src="js/app/das/contentAbstractController.js"></script>
<script type="text/javascript" src="js/app/das/contentIndexController.js"></script>






<!--DIRECTIVES -->
<script type="text/javascript" src="js/app/das/donutChart.js"></script>
<script type="text/javascript" src="js/app/das/ideaDirective.js"></script>

</body>
</html>
